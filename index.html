<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Code Quiz</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap"
      rel="stylesheet"
    />
    <link href="./Assets/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="quizContainer" class="container">
      <div class="title">Java Script Quiz</div>
      <div id="question" class="question">
        1. Choose the client-side JavaScript object?
      </div>
      <label class="option"
        ><input type="radio" name="option" value="A" />
        <span id="opt1">Database</span></label
      >
      <label class="option"
        ><input type="radio" name="option" value="B" /><span id="opt2"
          >Cursor</span
        ></label
      >
      <label class="option"
        ><input type="radio" name="option" value="C" /><span id="opt3"
          >Client</span
        ></label
      >
      <label class="option"
        ><input type="radio" name="option" value="D" /><span id="opt4"
          >FileUpLoad</span
        ></label
      >
      <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">
        Next Question
      </button>
    </div>
    <div id="result" class="container result" style="display: none;"></div>
    <script src="./question.js"></script>
    <script src="./code.js"></script>
  </body>
</html>
